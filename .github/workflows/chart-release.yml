name: Release Helm Chart

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push to gh-pages branch

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # chart-releaser needs full history

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Bootstrap gh-pages branch if missing
        run: |
          if ! git ls-remote --exit-code origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            cat > _config.yml << 'EOF'
theme: jekyll-theme-tactile
title: Cloudflare Zero Trust Operator
description: Helm chart repository for the Cloudflare Zero Trust Operator
EOF
            git add _config.yml
            git commit -m "chore: init gh-pages with Tactile theme"
            git push origin gh-pages
            git checkout main
          fi

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Ensure Tactile theme on gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          cat > _config.yml << 'EOF'
theme: jekyll-theme-tactile
title: Cloudflare Zero Trust Operator
description: Helm chart repository for the Cloudflare Zero Trust Operator
EOF
          git add _config.yml
          git diff --cached --quiet || git commit -m "chore: ensure Tactile theme [skip ci]"
          git push origin gh-pages
