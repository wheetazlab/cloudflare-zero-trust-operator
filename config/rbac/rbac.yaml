---
apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare-zero-trust
  labels:
    app: cloudflare-zero-trust-operator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflare-zero-trust-operator
  namespace: cloudflare-zero-trust
  labels:
    app: cloudflare-zero-trust-operator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudflare-zero-trust-operator
  labels:
    app: cloudflare-zero-trust-operator
rules:
  # CloudflareZeroTrustTenant CRD permissions
  - apiGroups:
      - cfzt.cloudflare.com
    resources:
      - cloudflarezerotrusttenants
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - cfzt.cloudflare.com
    resources:
      - cloudflarezerotrusttenants/status
    verbs:
      - get
      - patch
      - update
  
  # Traefik IngressRoute permissions
  - apiGroups:
      - traefik.io
      - traefik.containo.us
    resources:
      - ingressroutes
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  
  # Secret read permissions (for API tokens)
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
  
  # Events for logging
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudflare-zero-trust-operator
  labels:
    app: cloudflare-zero-trust-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudflare-zero-trust-operator
subjects:
  - kind: ServiceAccount
    name: cloudflare-zero-trust-operator
    namespace: cloudflare-zero-trust

---
# Role for reading secrets in specific namespaces (if WATCH_NAMESPACES is set)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudflare-zero-trust-operator-secrets
  labels:
    app: cloudflare-zero-trust-operator
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudflare-zero-trust-operator-secrets
  labels:
    app: cloudflare-zero-trust-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudflare-zero-trust-operator-secrets
subjects:
  - kind: ServiceAccount
    name: cloudflare-zero-trust-operator
    namespace: cloudflare-zero-trust
