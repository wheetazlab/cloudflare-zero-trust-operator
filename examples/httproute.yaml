---
# Example HTTPRoute with basic hostname route only
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: myapp-basic
  namespace: default
  annotations:
    # Enable Cloudflare Zero Trust operator management
    cfzt.cloudflare.com/enabled: "true"
    
    # Select tenant (optional if only one tenant in namespace)
    cfzt.cloudflare.com/tenant: "prod-tenant"
    
    # Public hostname to configure
    cfzt.cloudflare.com/hostname: "myapp.example.com"
    
    # Optional: Override origin service (default from HTTPRoute spec or tenant defaults)
    # cfzt.cloudflare.com/originService: "http://myapp.default.svc:8080"
spec:
  parentRefs:
    - name: default
      namespace: default
  hostnames:
    - "myapp.example.com"
  rules:
    - backendRefs:
        - name: myapp
          port: 8080

---
# Example HTTPRoute with Access Application and Policy
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: admin-app
  namespace: default
  annotations:
    cfzt.cloudflare.com/enabled: "true"
    cfzt.cloudflare.com/tenant: "prod-tenant"
    cfzt.cloudflare.com/hostname: "admin.example.com"
    
    # Enable Access Application
    cfzt.cloudflare.com/accessApp: "true"
    
    # Allow specific email addresses
    cfzt.cloudflare.com/allowEmails: "admin@example.com,manager@example.com"
    
    # Session duration
    cfzt.cloudflare.com/sessionDuration: "8h"
spec:
  parentRefs:
    - name: default
      namespace: default
  hostnames:
    - "admin.example.com"
  rules:
    - backendRefs:
        - name: admin-panel
          port: 80

